<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div data-target= "tab-content-1" class="tab tab-1"><span>Вкладка 1</span></div>
    <div data-target= "tab-content-2" class="tab tab-2"><span>Вкладка 2</span></div>
    <div data-target= "tab-content-3" class="tab tab-3"><span>Вкладка 3</span></div>  
    <div class="tab-contents">
        <div class="tab-content tab-content-1">
            <p>Содержимое вкладки 1</p>
        </div>
        <div class="tab-content tab-content-2">
            <p>Содержимое вкладки 2</p>
        </div>
        <div class="tab-content tab-content-3">
            <p>Содержимое вкладки 3</p>
        </div>
    </div>
    <script src="jquery-3.4.1.min.js"></script>  
    <script src="script.js"></script>
</body>
</html>
